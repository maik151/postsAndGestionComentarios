<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/c13ee7e503.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="menuNavSocial">
        <div class="bannerBoxNav">
             <div class="bannerNav">
                <img src="./assets/1x/Recurso 1.png">
            </div>
            <h2 class="titleNav">Post's and Comments</h2>
        </div>
        
        <div class="boxUserNav">
            <div class="iconBoxUserNav"><i class="fa-solid fa-user"></i></div>
            <h4 class="userNav"></h4>
        </div>
    </nav>


    <div class="post-container">
        <div class="post-header">
            <!-- Círculo con inicial del nombre -->
            <div class="avatar">
                <span id="avatarName"></span>
            </div>
            <span class="post-title">Publicar un Post</span>
        </div>
        
        <!-- Formulario -->
        <form id="post-form">
            <div class="form-group">
                <input type="text" id="post-title" placeholder="Titulo" required>
                <input type="date" id="post-date" placeholder="Fecha" required>
            </div>
            <div class="form-group">
                <textarea id="post-content" placeholder="Escribe algo :D" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Publicar</button>
        </form>
    </div>

    <div class="posts-header">
        <h1 class="posts-title">Posts Públicados</h1>
        <div class="buttonActionsPosts">
            <button class="filter-btn">
                <svg class="filter-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M3.9 54.9C10.5 40.9 24.5 32 40 32l432 0c15.5 0 29.5 8.9 36.1 22.9s4.6 30.5-5.2 42.5L320 320.9 320 448c0 12.1-6.8 23.2-17.7 28.6s-23.8 4.3-33.5-3l-64-48c-8.1-6-12.8-15.5-12.8-25.6l0-79.1L9 97.3C-.7 85.4-2.8 68.8 3.9 54.9z"/></svg>
            </button>
            <button class="reload-btn">
                <svg class="reload-icon"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M463.5 224l8.5 0c13.3 0 24-10.7 24-24l0-128c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8l119.5 0z"/></svg>
            </button>
        </div>
        
    </div>

    <div class="post-card">
        <!--Aqui va el contenido del post ya posteado-->
    </div>

    <!-- Modal de Filtro -->
    <div id="filterModal" class="filter-modal">
        <div class="filter-modal-content">
            <span class="close-btn">&times;</span>
            <h2>Filtrar</h2>
            <input type="text" id="filter-input" placeholder="Buscar por palabra clave...">
            <button id="filter-search">Buscar</button>
        </div>
    </div>

    <!-- Modal de Login -->
    <div id="loginModal" class="login-modal">
        <div class="login-modal-content">
        <h2>Login</h2>
        <input type="text" id="usernameInput" placeholder="Ingresa tu nombre" />
        <button id="submitUsername">Iniciar sesión</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="./js/comments.js"></script>
    <script type="module" src="./js/posts.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
