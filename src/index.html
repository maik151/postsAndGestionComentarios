<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/c13ee7e503.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="menuNavSocial">
        <div class="bannerBoxNav">
             <div class="bannerNav">
                <img src="./assets/1x/Recurso 1.png">
            </div>
            <h2 class="titleNav">Post's and Comments</h2>
        </div>
        
        <div class="boxUserNav">
            <div class="iconBoxUserNav"><i class="fa-solid fa-user"></i></div>
            <h4 class="userNav"></h4>
        </div>
    </nav>


    <div class="post-container">
        <div class="post-header">
            <!-- Círculo con inicial del nombre -->
            <div class="avatar">
                <span id="avatarName"></span>
            </div>
            <span class="post-title">Publicar un Post</span>
        </div>
        
        <!-- Formulario -->
        <form id="post-form">
            <div class="form-group">
                <input type="text" id="post-title" placeholder="Titulo" required>
                <input type="date" id="post-date" placeholder="Fecha" required>
            </div>
            <div class="form-group">
                <textarea id="post-content" placeholder="Escribe algo :D" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Publicar</button>
        </form>
    </div>

    <div class="posts-header">
        <h1 class="posts-title">Posts Públicados</h1>
        <button class="filter-btn">
            <svg class="filter-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M3.9 54.9C10.5 40.9 24.5 32 40 32l432 0c15.5 0 29.5 8.9 36.1 22.9s4.6 30.5-5.2 42.5L320 320.9 320 448c0 12.1-6.8 23.2-17.7 28.6s-23.8 4.3-33.5-3l-64-48c-8.1-6-12.8-15.5-12.8-25.6l0-79.1L9 97.3C-.7 85.4-2.8 68.8 3.9 54.9z"/></svg>
        </button>
    </div>

    <div class="post-card">
        <!--Aqui va el contenido del post ya posteado-->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="./js/comments.js"></script>
    <script type="module" src="./js/posts.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
